name: Laravel

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-tests:

    runs-on: ubuntu-latest

    steps:
    - uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
      with:
        php-version: '8.0'
    - uses: actions/checkout@v4
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"
      working-directory: ./portforio  # .envが必要なディレクトリを指定
    - name: Cache Composer
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-composer-
    - name: Install Dependencies
      run: composer install -v --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
      working-directory: ./portforio  # composer.jsonのあるディレクトリを指定
    - name: Generate key
      run: php artisan key:generate
      working-directory: ./portforio  # artisanコマンドを実行するディレクトリを指定
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
      working-directory: ./portforio  # パーミッション変更するディレクトリを指定
    - name: Create Database
      run: |
        mkdir -p database
        touch database/database.sqlite
      working-directory: ./portforio  # データベース作成するディレクトリを指定
    - name: Execute tests (Unit and Feature tests) via PHPUnit/Pest
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite
      run: php artisan test
      working-directory: ./portforio  # テストを実行するディレクトリを指定
